---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: haproxy-openmanager
  labels:
    app: haproxy-openmanager
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy-openmanager
      component: frontend
  template:
    metadata:
      labels:
        app: haproxy-openmanager
        component: frontend
    spec:
      serviceAccountName: haproxy-openmanager-frontend
      containers:
      - name: frontend
        image: taylanbakircioglu/haproxy-openmanager-frontend:latest  # Public Docker Hub image
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: haproxy-openmanager
  labels:
    app: haproxy-openmanager
    component: frontend
spec:
  selector:
    app: haproxy-openmanager
    component: frontend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP 